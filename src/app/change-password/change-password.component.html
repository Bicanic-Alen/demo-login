<div class = "border">
  <div class = "container">
    <label for="uname"><b>vecchia password</b></label>
    <input type="password" placeholder="inserisci vecchia password" name="uname" required  #oldPassword>

    <label for="uname"><b>nuova password</b></label>
    <input type="password" placeholder="inserisci la nuova password" name="uname" required  #newPassword>

    <label for="uname"><b>conferma password</b></label>
    <input type="password" placeholder="conferma la password" name="uname" required  #passwordConfirm>

    <button (click) = "submit(oldPassword, newPassword, passwordConfirm)" routerLink="/login" routerLinkActive="active">modifica password</button>
  </div>
</div>
