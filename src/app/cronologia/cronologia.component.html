<div class = "content">
  <p>
  <button class = "signinbtn" (click)="back()">Torna indietro</button>
  <button class = "signinbtn" (click)="dropHistory()" routerLink="/login" routerLinkActive="active">Cancella cronologia</button>
  </p>
</div>
<div class = "content">
  <h1>Cronologia</h1>
  <div *ngFor = "let c of resultCrono">
    <div class = "infomation">
      <a [routerLink]="['/infoplace', c.yMin, c.xMin, c.yMax, c.xMax]">{{c.citta}}</a>
    </div>
  </div>
</div>
