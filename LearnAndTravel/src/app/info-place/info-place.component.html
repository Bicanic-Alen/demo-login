<div *ngIf = "!loading">
  <div class = 'center'>
    <img src="https://dati.salutepiemonte.it/im/loader.gif" alt="" height="15%" width="15%">
  </div>

</div>
<div *ngIf = "loading">
    <div class = "infomation" >
    <ng-image-slider [images]="imageslist" #nav></ng-image-slider>

  </div>
  <div class = "infomation" >
    <p>{{resPlace.Descrizione}}</p>
  </div>
  <div class = "infomation" >
    <button (click)="back()">Torna indietro</button>

  </div>
</div>
