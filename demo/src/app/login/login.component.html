<form>
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter email" name="uname" required  #email>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required #pass>

    <button type="submit" (click)="submit(email, pass)">Login</button>
    <button type="button" class="signinbtn">Sign In</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
<p>{{results|json}}</p>
